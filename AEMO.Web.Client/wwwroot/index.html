<!DOCTYPE html>
<html ng-app="aemoApp">
<head>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="lib/angular.js/angular.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="controllers/aemoController.js"></script>

    <meta charset="utf-8"/>
    <title>AEMO Code Challenge</title>
</head>
<body>
<div class="container" ng-controller="aemoController">
        <div class="row">
            <h1>AEMO Code Challenge</h1>
        </div>
        <div class="mb-1 row">
            <div class="col-sm-2">Text</div>
            <div class="col-sm"><input type="text" class="form-control" placeholder="Enter text here." ng-model="text" /></div>
            <div class="col-sm text-danger">{{textErrorMsg}}</div>
        </div>
        <div class="mb-1 row">
            <div class="col-sm-2">Sub Text</div>
            <div class="col-sm"><input type="text" class="form-control" placeholder="Enter sub text here." ng-model="subText" /></div>
            <div class="col-sm text-danger">{{subTextErrorMsg}}</div>
        </div>
        <div class="mb-1 row">
            <div class="col-sm-2"><input type="button" class="form-control btn-primary" value="Find" ng-click="find()" /></div>
        </div>
        <div class="mb-1 row"><label>Total: {{total}}</label></div>
        <div class="mb-1 row"><label>Index Positions: {{positions}}</label></div>
        <div class="text-danger">
            {{errorMsg}}
        </div>
    
</div>


</body>
</html>
