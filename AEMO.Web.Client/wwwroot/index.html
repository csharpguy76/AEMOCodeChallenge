<!DOCTYPE html>
<html ng-app="aemoApp">
<head>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="lib/angular.js/angular.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="controllers/aemoController.js"></script>

    <meta charset="utf-8"/>
    <title>AEMO Code Challenge</title>
</head>
<body>
    <div ng-controller="aemoController">

        <div class="row">
            <h1>AEMO Code Challenge</h1>
        </div>
        <div class="row">
            <div class="col-1">Text</div>
            <div class="col-1"><input type="text" placeholder="Enter text here." ng-model="text" /></div>
        </div>
        <div class="row">
            <div class="col-1">Sub Text</div>
            <div class="col-1"><input type="text" placeholder="Enter sub text here." ng-model="subText" /></div>

        </div>
        <div class="row">
            <div class="col-1"><input type="button" class="btn-primary" value="Find" ng-click="find()" /></div>
        </div>
        <div class="row"><label>Total: {{total}}</label></div>
        <div class="row"><label>Index Positions: {{positions}}</label></div>
        <div class="text-warning">
            {{errorMsg}}
        </div>
    </div>


</body>
</html>
